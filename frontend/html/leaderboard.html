<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Trash2Treasure</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* ===== FIX NAVBAR OVERLAP ===== */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #1b2a1b;
            color: #e0e6d4;
            background-image: url('https://i.pinimg.com/1200x/36/c1/f4/36c1f4bca0621136f114dab4bf4bac84.jpg?text=Nature');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 70px; /* for fixed header */
        }

        main {
            flex: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            padding-bottom: 70px; /* footer height */
        }

        

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav#navbar {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        nav#navbar a.main-btn,
        .logout-btn {
            color: #1b2a1b;
            background: #81c784;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        nav#navbar a.main-btn:hover,
        .logout-btn:hover {
            background: #66bb6a;
        }

        

        .leaderboard-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }

        .leaderboard-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #3a5c3a;
            color: #e0e6d4;
        }

        .leaderboard-buttons button:hover {
            background: #4f8c4f;
        }

        /* Active button highlight */
        .leaderboard-buttons button.active-btn {
            background: #66bb6a;
            color: #1b2a1b;
            font-weight: 700;
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .leaderboard th,
        .leaderboard td {
            border: 1px solid #5c805c;
            padding: 12px;
            text-align: center;
        }

        .leaderboard th {
            background-color: #28a745;
            color: white;
        }

        .leaderboard td {
            background-color: #2e3c2e;
        }

        
    </style>
</head>
<body>

    <!-- ================= Header ================= -->
    <header>
        <h1>‚ôªÔ∏è Trash2Treasure</h1>
        <nav id="navbar">
            <a href="/index.html" class="main-btn">Home</a>
            <a href="/upload.html" class="main-btn">Upload</a>
            <a href="/contact.html" class="main-btn">Contact</a>
            <a href="/profile.html" class="main-btn profile-btn" style="display: none;">My Profile</a>
            <a href="/submissions.html" class="main-btn submissions-btn" style="display: none;">My Submissions</a>
            <button class="logout-btn" id="logoutBtn" style="display: none;">Logout</button>
            <a href="/login.html" class="main-btn login-btn">Login</a>
            <a href="/signup.html" class="main-btn signup-btn">Signup</a>
        </nav>
    </header>

    <!-- ================= Main Content ================= -->
    <main>
        <section class="leaderboard">
            <h2>Leaderboard üåü</h2>
            <div class="leaderboard-buttons">
                <button id="globalBtn">üåç Global Leaderboard</button>
                <button id="orgBtn" style="display:none;">üè¢ My Organization</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Eco Points</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <tr>
                        <td colspan="3">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Tip popup -->
    <div id="tipPopup"></div>

    <!-- ================= Footer ================= -->
    <footer>
        <p>¬© 2025 Trash2Treasure | Building a sustainable future ‚ôªÔ∏è</p>
    </footer>

    <!-- ================= Scripts ================= -->
    <script src="/js/leaderboard.js"></script>
    <script src="/js/tips.js"></script>
    <script>
        const token = localStorage.getItem("token");
        const user = JSON.parse(localStorage.getItem("user"));

        const logoutBtn = document.getElementById("logoutBtn");
        const loginBtn = document.querySelector(".login-btn");
        const signupBtn = document.querySelector(".signup-btn");
        const profileBtn = document.querySelector(".profile-btn");
        const submissionsBtn = document.querySelector(".submissions-btn");

        // ==== Navbar update ====
        if (token && user) {
            logoutBtn.style.display = "block";
            profileBtn.style.display = "block";
            submissionsBtn.style.display = "block";
            loginBtn.style.display = "none";
            signupBtn.style.display = "none";
            profileBtn.textContent = `My Profile (${user.name})`;
        } else {
            logoutBtn.style.display = "none";
            profileBtn.style.display = "none";
            submissionsBtn.style.display = "none";
            loginBtn.style.display = "block";
            signupBtn.style.display = "block";
        }

        // ==== Logout button ====
        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            window.location.href = "login.html";
        });
    </script>

</body>
</html>
