<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trash2Treasure - Home</title>
<link rel="stylesheet" href="/css/style.css">
<style>
/* ====== Home Page Hero Section ====== */
.hero {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  /* Adjusting vertical padding to create space above and below the content */
  padding-top: 50px; 
  padding-bottom: 50px; 
  padding-left: 20px;
  padding-right: 20px;
}

.hero h1 {
  font-size: 2rem; /* Reduced font size slightly */
  margin-bottom: 0px;
  color: #d6e8c3;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 30px;
  color: #c8e6d4;
}

.start-upload-btn {
  padding: 15px 30px;
  font-size: 1.1rem;
  font-weight: 600;
  color: #1b2a1b;
  background: #81c784;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.start-upload-btn:hover {
  background: #66bb6a;
  transform: scale(1.05);
}

/* Ensure footer sticks to bottom */
body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* --- Changes to the main element to create the desired space and prevent scrollbar --- */
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 0;
  
  /* Overrides for external stylesheet */
  max-height: none;
  overflow-y: visible;
  background: none;
  box-shadow: none;
}

/* Centering start button container */
.hero-container {
  /* This container becomes the visible box */
  max-width: 680px; /* Increased from 650px to provide more space */
  margin: auto;
  padding: 30px;
  background-color: rgba(46, 60, 46, 0.9);
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  
  /* Adds space between the box and the header/footer */
  margin-top: 100px;
  margin-bottom: 100px;
}
</style>
</head>
<body>

<header>
  <h1>‚ôªÔ∏è Trash2Treasure</h1>
  <nav id="navbar">
    <a href="upload.html" class="main-btn">Upload</a>
    <a href="leaderboard.html" class="main-btn">Leaderboard</a>
    <a href="profile.html" class="main-btn profile-btn" style="display: none;">My Profile</a>
    <button class="logout-btn" id="logoutBtn" style="display: none;">Logout</button>
    <a href="login.html" class="main-btn login-btn">Login</a>
    <a href="signup.html" class="main-btn signup-btn">Signup</a>
  </nav>
</header>

<main>
  <div class="hero hero-container">
    <h1>Welcome to Trash2Treasureüå±</h1><br>
    <p>~ Give your trash a second innings</p>
    <button class="start-upload-btn" id="startUploadBtn">Start Uploading</button>
  </div>
</main>

<footer>
  <p>¬© 2025 Trash2Treasure | Building a sustainable future ‚ôªÔ∏è</p>
</footer>

<div id="tipPopup"></div>

<script src="js/tips.js"></script>
<script>
const token = localStorage.getItem("token");
const user = JSON.parse(localStorage.getItem("user"));

const logoutBtn = document.getElementById("logoutBtn");
const loginBtn = document.querySelector(".login-btn");
const signupBtn = document.querySelector(".signup-btn");
const profileBtn = document.querySelector(".profile-btn");

// ==== Navbar update ====
if (token && user) {
  logoutBtn.style.display = "block";
  profileBtn.style.display = "block";
  loginBtn.style.display = "none";
  signupBtn.style.display = "none";
  profileBtn.textContent = `My Profile (${user.name})`;
} else {
  logoutBtn.style.display = "none";
  profileBtn.style.display = "none";
  loginBtn.style.display = "block";
  signupBtn.style.display = "block";
}

// ==== Logout button ====
logoutBtn.addEventListener("click", () => {
  localStorage.removeItem("token");
  localStorage.removeItem("user");
  window.location.href = "login.html";
});

// ==== Start Uploading button ====
document.getElementById("startUploadBtn").addEventListener("click", () => {
  if (token && user) {
    window.location.href = "upload.html"; // logged in
  } else {
    window.location.href = "login.html"; // not logged in
  }
});
</script>

</body>
</html>
