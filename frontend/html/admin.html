<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Trash2Treasure</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
  <h1>Admin Dashboard</h1>
</header>

<main>
  <section id="users-section">
    <h2>All Users</h2>
    <table id="users-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Organization</th>
          <th>Admin</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="submissions-section">
    <h2>All Submissions</h2>
    <table id="submissions-table">
      <thead>
        <tr>
          <th>User</th>
          <th>Type</th>
          <th>Status</th>
          <th>Message</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script src="/js/admin.js"></script>
</body>
</html>
